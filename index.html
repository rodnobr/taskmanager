<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center h2">Gerenciador de Tarefas</h1>
    <p class="p text-center">Feito para o Web Academy</p>
    <div class="row px-3 mt-4 mt-md-4" style="row-gap: 12px; column-gap: 12px;">
      <input type="text" id="taskName" class="col-9 form-control" placeholder="Nome da tarefa">
      <select id="taskPriority" class="custom-select col">
        <option value="alta">Alta</option>
        <option value="média">Média</option>
        <option value="baixa">Baixa</option>
      </select>
      <button id="addTaskBtn" class="col btn btn-primary" type="button">Adicionar</button>
    </div>
    <div class="btn-group mt-4">
        <button id="showAllBtn" class="btn btn-secondary">Todas</button>
        <button id="showHighBtn" class="btn btn-secondary">Alta</button>
        <button id="showMediumBtn" class="btn btn-secondary">Média</button>
        <button id="showLowBtn" class="btn btn-secondary">Baixa</button>
    </div>
    <ul id="taskList" class="list-group mt-3"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
